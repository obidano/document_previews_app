<div class="docx-preview-container">
  <div class="docx-controls" *ngIf="!isLoading">
    <div class="page-info" *ngIf="totalPages > 0">
      <span class="page-text">Page {{ currentPage }} of {{ totalPages }}</span>
    </div>
    <button class="control-btn" (click)="toggleFullscreen()" [title]="isFullscreen ? 'Exit Fullscreen' : 'Fullscreen'">
      <mat-icon>{{ isFullscreen ? 'fullscreen_exit' : 'fullscreen' }}</mat-icon>
    </button>
  </div>
  
  <div class="docx-content" [class.fullscreen]="isFullscreen">
    <div #docxContainer class="docx-render-container"></div>
    
    <div *ngIf="isLoading" class="loading-overlay">
      <div class="spinner"></div>
      <p>Loading document...</p>
    </div>
    
    <div *ngIf="error" class="error-message">
      <p>{{ error }}</p>
      <button class="retry-btn" (click)="loadDocument()">Retry</button>
    </div>
  </div>
</div>
